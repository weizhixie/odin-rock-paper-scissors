<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <section>
        <p>Playing Rock, Paper, Scissors against the computer. The first player to reach a score of 5 wins.</p>
    </section>

    <section>
        <p class="result"></p>
    </section>

    <section class="buttons">
        <button class="options" value="Rock">Rock</button>
        <button class="options" value="Paper">Paper</button>
        <button class="options" value="Scissors">Scissors</button>
    </section>

    <section class="result-container">
        <p class="player-result">Player: 0</p>
        <p class="computer-result">Computer: 0</p>
    </section>

    <section>
        <p class="end-result"></p>
        <button class="start-again">Start Again</button>
    </section>

    <footer>
        <p class="copyright">Copyright &copy; W.Xie
            <script>
                document.write(new Date().getFullYear())
            </script>
        </p>
        <a href="https://github.com/weizhixie" target="_blank">
            &nbsp;<img height="30" width="30" src="images/github-mark-white.png" />
        </a>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <section class="buttons">
        <button class="options" value="Rock">Rock</button>
        <button class="options" value="Paper">Paper</button>
        <button class="options" value="Scissors">Scissors</button>
    </section>

    <section>
        <p class="result"></p>
    </section>

    <script>
        const userSelections = document.querySelectorAll(".options");
        const singleRoundResult = document.querySelector(".result");

        function getComputerChoice()
        {
            const options = ["Rock", "Paper", "Scissors"];
            const computerChoice = options[Math.floor(Math.random() * options.length)];

            return(computerChoice);
        }

        function playRound(playerSelection, computerSelection)
        {
            playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1).toLowerCase();
            let playerWin = false;

            if (playerSelection === computerSelection)
            {
                singleRoundResult.textContent = "It's tie! " + playerSelection + " ties with " + computerSelection;
                return "Tie";
            }

            
            if (playerSelection === "Rock" && computerSelection === "Paper")
            {
                singleRoundResult.textContent = "You Lose! Paper beats Rock";
                return playerWin = false;
            }
            else if (playerSelection === "Rock" && computerSelection === "Scissors")
            {
                singleRoundResult.textContent = "You Won! Rock beats Scissors";
                return playerWin = true;
            }


            if (playerSelection === "Paper" && computerSelection === "Rock")
            {
                singleRoundResult.textContent = "You Won! Paper beats Rock";
                return playerWin = true;
            }
            else if (playerSelection === "Paper" && computerSelection === "Scissors")
            {
                singleRoundResult.textContent = "You Lose! Scissors beats Paper";
                return playerWin = false;
            }


            if (playerSelection === "Scissors" && computerSelection === "Rock")
            {
                singleRoundResult.textContent = "You Lose! Rock beats Scissors";
                return playerWin = false;
            }
            else if (playerSelection === "Scissors" && computerSelection === "Paper")
            {
                singleRoundResult.textContent = "You Won! Scissors beats Paper";
                return playerWin = true;
            }
        }

        function showEndResult(playerWin, computerWin)
        {
            if (playerWin > computerWin)
            {
                console.log("You Won!");
            }
            else if (computerWin > playerWin)
            {
                console.log("You Lost...");
            }
            else
            {
                console.log("It's tie.");
            }
        }

        userSelections.forEach((userSelection) => {
            userSelection.addEventListener("click", (e) => {
                playRound(e.target.value, getComputerChoice());
            })
        });
    </script>
</body>
</html>
